<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Gluten&family=Monoton&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/0171034dd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id=contenedor>
            <div class=general id= divSucursal>
                <div class="header">
                    <h1>Ventas por Sucursal</h1>
                </div>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Sucursal</th>
                                <th>Total Ventas</th>
                            </tr>
                        </thead>
                        <tbody id="tablaSuc">

                        </tbody>
                    </table>  
                </div>
            </div>
            <div class=general id= divReportes>
                <div class=header> 
                    <h1>Reportes</h1>
                </div>
                <div>
                    <div class="destacados">
                        <p>Productos estrella: <span id="prodEstr"></span></p>
                    </div>
                    <div class="destacados">
                        <p>Vendedora que mas ingresos generó: <span id="vendMejor"></span></p>
                    </div>
                </div>
            </div>
            <div class=general id= divVentas>
                <div class="header headerVentas">
                    <h1>Ventas</h1>
                    <button id=nuevaVenta><i class="fas fa-cart-plus"></i>&nbsp;&nbsp;Nueva venta</button>
                </div>
                <div>
                    
                </div>
                <table id="tablaVentas">
                    <thead id="thead">
                        <tr id="encabezadoTabla">
                            <th id="tablaFecha">Fecha</th>
                            <th id="tablaVendedora">Vendedora</th>
                            <th id="tablaComponentes">Componentes</th>
                            <th id="tablaSucursal">Sucursal</th>
                            <th id="tablaPrecio">Precio</th>
                            <th id="tablaAcciones">Acciones</th>
                        </tr>
                        <!--<tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <button class="btnacciones verde">&nbsp;<i class="fas fa-edit"></i>&nbsp;</button>
                                <button class="btnacciones rojo"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>-->
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </section>
        <section class="modal hidden" id=modalNueva>
            <div>
                <div class=header>
                    <h1>Agregar Venta</h1>
                </div>
                <div>
                    <form action="" id="formNuevaVenta">
                        <label for="">Vendedora</label>
                        <select name="vendedora" id="vendedora">
                            <option value=" "> </option>
                            <option value="Grace">Grace</option>
                            <option value="Ada">Ada</option>
                            <option value="Hedy">Hedy</option>
                            <option value="Sheryl">Sheryl</option>
                        </select>
                        <label for="">Componentes</label>
                        <select name="componentes" id="componentes" size="4" multiple="multiple" >
                            <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                            <option value="Motherboard ASUS 1500">Motherboard ASUS 1500</option>
                            <option value="Monitor ASC 543">Monitor ASC 543</option>
                            <option value="Motherboard ASUS 1200">Motherboard ASUS 1200</option>
                            <option value="Motherboard MZI">Motherboard MZI</option>
                            <option value="HDD Toyiva">HDD Toyiva</option>
                            <option value="HDD Wezter Dishital">HDD Wezter Dishital</option>
                            <option value="RAM Quinston">RAM Quinston</option>
                        </select>
                        <select name="sucursal" id="sucursal">
                            <option value=" "> </option>
                            <option value="Centro">Centro</option>
                            <option value="Caballito">Caballito</option>
                        </select>
                        <label for="">Fecha</label>
                        <input type="date" id="fecha">
                    </form>
                </div>
                <div class="footer">
                    <button class="button cancelar" id="cancelarVenta">Cancelar</button>
                    <input type="submit" value="Guardar" class="button green" id="btnguardar">
                </div>
            </div>
        </section>
        <section class="modal hidden" id=modalEdit>
            <div>
                <div class=header>
                    <h1>Editar Venta</h1>
                </div>
                <div>
                    <form action="" id="formEditVenta">
                        <label for="">Vendedora</label>
                        <select name="vendedoraE" id="vendedoraE">
                            <option value=" "> </option>
                            <option value="Grace">Grace</option>
                            <option value="Ada">Ada</option>
                            <option value="Hedy">Hedy</option>
                            <option value="Sheryl">Sheryl</option>
                        </select>
                        <label for="">Componentes</label>
                        <select name="componentes" id="componentesE" size="4" multiple="multiple">
                            <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                            <option value="Motherboard ASUS 1500">Motherboard ASUS 1500</option>
                            <option value="Monitor ASC 543">Monitor ASC 543</option>
                            <option value="Motherboard ASUS 1200">Motherboard ASUS 1200</option>
                            <option value="Motherboard MZI">Motherboard MZI</option>
                            <option value="HDD Toyiva">HDD Toyiva</option>
                            <option value="HDD Wezter Dishital">HDD Wezter Dishital</option>
                            <option value="RAM Quinston">RAM Quinston</option>
                        </select>
                        <label for="">Sucursal</label>
                        <select name="sucursal" id="sucursalE">
                            <option value=" "> </option>
                            <option value="Centro">Centro</option>
                            <option value="Caballito">Caballito</option>
                        </select>
                        <label for="" >Fecha</label>
                        <input type="date" id="fechaE">
                    </form>
                </div>
                <div class="footer">
                    <button class="button cancelar">Cancelar</button>
                    <input type="submit" value="Editar" class="button green" id="btneditar">
                </div>
            </div>
        </section>
        <section class="modal hidden" id=modalEliminar>
            <div>
                <div class=header>
                    <h1>Eliminar Venta</h1>
                </div>
                <div>
                    <h2>¿Estás segura?</h2>
                    <p>Esta acción no se puede revertir</p>
                </div>
                <div class=footer > 
                    <button class="button cancelar">Cancelar</button>
                    <button class="button eliminar">Eliminar</button>
                </div>
            </div>
        </section>
        <section class="overlay hidden">
            
        </section>



        <script src="javascript/nuevosdatos.js"></script>
        <script src="javascript/javanuevo.js"></script>
    </body>
</html>
